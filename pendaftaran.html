<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Mahasiswa Baru</title>
  </head>
  <body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form method="post" action="">
      <fieldset style="float: left">
        <legend>Biodata Calon Mahasiswa</legend>

        <table>
          <tr>
            <th>No. Daftar</th>
            <td>:</td>
            <td><input type="text" name="nodaftar" size="40" /></td>
          </tr>
          <tr>
            <th>Nama</th>
            <td>:</td>
            <td><input type="text" name="nama" size="40" /></td>
          </tr>
          <tr>
            <th>Alamat</th>
            <td>:</td>
            <td><textarea name="alamat" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <th>Tanggal Lahir</th>
            <td>:</td>
            <td><input type="date" name="tanggallahir" /></td>
          </tr>
          <tr>
            <th>Jenis Kelamin</th>
            <td>:</td>
            <td>
              <input type="radio" name="jeniskelamin" value="L" checked />
              Laki-laki
              <input type="radio" name="jeniskelamin" value="P" /> Perempuan
            </td>
          </tr>
          <tr>
            <th>Tinggi Badan</th>
            <td>:</td>
            <td><input type="number" name="tinggibadan" /></td>
          </tr>
        </table>
      </fieldset>

      <fieldset style="float: left">
        <legend>Pendaftaran</legend>
        <table>
          <tr>
            <th>Penerimaan</th>
            <td>:</td>
            <td>
              <select style="padding: 5px" name="gelombang">
                <option value="01">Gelombang I</option>
                <option value="02">Gelombang II</option>
                <option value="03">Gelombang III</option>
                <option value="04">Gelombang IV</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Program Studi</th>
            <td>:</td>
            <td>
              <select style="padding: 5px" name="programstudi">
                <option value="-1">Silahkan pilih satu</option>
                <optgroup label="Fakultas Ilmu Komputer & Rekayasa">
                  <option value="SI">Sistem Informasi</option>
                  <option value="IF">Informatika</option>
                </optgroup>

                <optgroup label="Fakultas Ilmu Ekonomi">
                  <option value="MN">Manajemen</option>
                  <option value="AK">Akuntansi</option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="submit" /> <input type="reset" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
