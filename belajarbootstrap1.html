<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bootstrap</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Belajar Menggunakan Framework Bootstrap</h1>
    <script src="bootstrap.bundle.min.js" +></script>

    <div class="container bg-primary">
      <h1>container</h1>
    </div>

    <div class="container-fluid bg-primary">
      <h1>container fluid</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col border">Kolom 1</div>
        <div class="col border">Kolom 2</div>
        <div class="col border">Kolom 3</div>
      </div>
    </div>
    <hr />

    <div class="container text-center">
      <div class="row">
        <div class="col border">col</div>
        <div class="col border">col</div>
        <div class="col border">col</div>
        <div class="col border">col</div>
      </div>
      <div class="row">
        <div class="col-8 border">col-8</div>
        <div class="col-4 border">col-4</div>
      </div>
    </div>
    <hr />

    <!-- Menumpuk pada ukuran layar kecik -->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-8 border">col-sm-8</div>
        <div class="col-sm-4 border">col-sm-4</div>
      </div>
      <div class="row">
        <div class="col-sm border">col-sm</div>
        <div class="col-sm border">col-sm</div>
        <div class="col-sm border">col-sm</div>
      </div>
    </div>
    <hr color="blue" size="10px" />

    <div class="container text-center">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row bg-primary">
        <div class="col-md-8 border">.col-md-8</div>
        <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row bg-warning">
        <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 border">.col-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row bg-danger">
        <div class="col-6 border">.col-6</div>
        <div class="col-6 border">.col-6</div>
      </div>
    </div>
  </body>
</html>
