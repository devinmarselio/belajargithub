<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Form</title>
  </head>
  <body>
    <form method="post" action="panggil.html">
      Nama Depan : <br />
      <input type="text" name="namadepan" value="Budi" />
      <br />
      Nama Belakang : <br />
      <input type="text" name="namabelakang" maxlength="15" />
      <br />
      Jenis Kelamin : <br />
      <input type="radio" name="jeniskelamin" value="L" checked />Laki-laki
      <input type="radio" name="jeniskelamin" value="P" />Perempuan
      <br />
      <input type="submit" value="Kirim" />
      <input type="reset" value="Batal" />
    </form>
    <p></p>
  </body>
</html>
